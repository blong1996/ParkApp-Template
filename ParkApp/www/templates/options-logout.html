<ion-view view title="Log Out">
  <ion-content>
    <br>
    <center> If you log out, you will be prompted to log in the next time you visit this app. </center>
    <br>
    <div style="width: 60%; float:right">
      <button class="button button-assertive"  ng-click="logout()">
      Log Out
      </button>
    </div>
  </ion-content>
</ion-view>
