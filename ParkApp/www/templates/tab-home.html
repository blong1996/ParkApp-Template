<ion-view title="Home"  >
  <ion-content >
    <div id= "fontID" class="row" ng-repeat="photo in photos | orderBy: '-ID'"> 
      <div class= "col col-100" >
        <div class="row">
          <div class="col col-50">
             <i>{{photo.Username}}</i>
          </div>
          <div class="col col-50 text-right">
             <i>{{photo.Date}}</i>
          </div>
        </div>
        
        <img class="avatar2" src="{{photo.PicSource}}">
        <div id= "fontID">
          <i class="icon ion-thumbsup"></i>
          <font size="1">{{photo.Likes.length}}</font>
          <i>{{photo.Caption}}</i>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
