<ion-view title="NC Zoo"  >
  <ion-content>
    <div id= "fontID" class="row" ng-repeat="photo in appPhotos | orderBy: '-ID'"> 
      <div class= "col col-100" >
        <div class="row">
          <div class="col col-50">
             <i id= "fontID">{{photo.Username}}</i>
          </div>
          <div class="col col-50 text-right">
             <i>{{photo.Date}}</i>
          </div>
        </div>
        <img class="avatar2" src="{{photo.PicSource}}">
        <div id= "fontID" class="row">
          <div class="col col-100">
            <button class="button button-small button-clear" ng-click="likePic({{photo}})">  
            <img ng-show="isLiked({{photo}})" src="/img/clicked.png">
              <img ng-show="!isLiked({{photo}})" src="/img/notclicked.png">   
            </button>
          </div>
          <div class="col col-80"> 
            <button class="button button-small button-clear" ui-sref="comments">
               <img src="/img/comments.png">
            </button>
          </div> 
           <div class="col col-10"> 
            <button class="button-clear">
            REPORT
            </button>
          </div> 
        </div>  
         <center><i>{{photo.Caption}}</i></center>

         <!-- <div>
            <font size="1" id= "fontID">{{photo.Likes.length}}</font>
         </div> -->
      </div>
    </div>
  </ion-content>
</ion-view>
