<ion-view view-title="{{username}}" >
  <ion-nav-buttons side="right">
    <a class="button button-small button-clear"   ui-sref="tab.profile-options">
      <img src="/img/settings.png" align="middle">
    </a>
  </ion-nav-buttons>
  <ion-content>
  <div class="bar  custom-blue" style="height:26%;">
    <div style="width: 45%; float:left" >
      <img class="avatar" src="{{profilePic}}">
    </div>
    <div id= "usernameFonts" style="width: 55%; float:right">
      <br><b>{{fullName}}</b></br>
      <br><b>Posts:</b> {{pictures.length}}</br>
      <br><b>Likes:</b> {{likes}}</br>
    </div>
  </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>   
    <div id= "fontID" class="row" ng-repeat="photo in pictures | orderBy: '-ID'">
      <div id= "fontID" class= "col col-100" >
        <div class="row">
          <div id= "fontID" class="col col-50">
             <i>{{photo.Username}}</i>
          </div>
          <div class="col col-50 text-right">
             <i>{{photo.Date}}</i>
          </div>
        </div>
        <img class="avatar2" src="{{photo.PicSource}}">
        <div class="row">
          <div class="col col-80">
            <button ng-class="{'button button-small button-assertive': photo.isLiked, 'button button-small button-clear': !photo.isLiked}">  
             <img src="/img/notclicked.png"> 
              <font size="1" >{{photo.Likes.length}}</font>
            </button>
            <i>{{photo.Caption}}</i>
          </div>
          <div class="col col-20 text-right"> 
            <button class="button button-small button-clear">
              <img src="/img/comments.png">
            </button>
          </div>
        </div>
      </div>    
    </div>  
  </ion-content>
</ion-view>
