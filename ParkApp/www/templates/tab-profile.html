<ion-view view-title="{{username}}" >
  <ion-nav-buttons side="right">
    <a class="button button-small; icon ion-android-settings"   ui-sref="tab.profile-options"></a>
  </ion-nav-buttons>
  <ion-content>
  <div class="bar  bar-assertive" style="height:26%;">
    <div style="width: 45%; float:left" >
      <img class="avatar" src="{{profilePic}}">
    </div>
    <div id= "fontID" style="width: 55%; float:right">
      <br><b>{{fullName}}</b></br>
      <br><b>Posts:</b> {{pictures.length}}</br>
      <br><b>Likes:</b> {{likes}}</br>
    </div>
  </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>   
    <div id= "fontID" class="row" ng-repeat="photo in pictures | orderBy: '-ID'">
      <div id= "fontID" class= "col col-100" >
        <div class="row">
          <div id= "usernameFont" class="col col-50">
             <i>{{photo.Username}}</i>
          </div>
          <div class="col col-50 text-right">
             <i>{{photo.Date}}</i>
          </div>
        </div>
        <img class="avatar2" src="{{photo.PicSource}}">
        <div class="row">
          <div class="col col-80">
            <button ng-class="{'button button-small button-assertive': photo.isLiked, 'button button-small button-light': !photo.isLiked}">  
              <span class="icon ion-thumbsup"></span>    
              <font size="1">{{photo.Likes.length}}</font>
            </button>
            <i>{{photo.Caption}}</i>
          </div>
          <div class="col col-20 text-right"> 
            <button class="button button-small button-light">
              <span class="icon ion-compose"></span>
            </button>
          </div>
        </div>
      </div>    
    </div>  
  </ion-content>
</ion-view>
